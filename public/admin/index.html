<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم معرض أعمال عمر</title>
  <!-- Decap CMS (formerly Netlify CMS) script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- Netlify Identity Widget script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- This is where the CMS will be loaded -->
  <script>
    // Ensure Netlify Identity widget is loaded before trying to use it
    if (window.netlifyIdentity) {
      // Explicitly initialize the widget. This is crucial for it to process invite tokens.
      window.netlifyIdentity.init(); 

      // Listen for login event to redirect to admin.
      // The widget should automatically open the modal if an invite_token is present in the URL hash
      // after init() is called.
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  </script>
</body>
</html>
